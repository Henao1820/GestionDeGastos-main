<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Momento1</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#register">Registro</a></li>
                <li><a href="#about">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <img src="/componentes/img/img.jpg" alt="Banner">
    </section>

    <main>
        <section id="home">
            <h2>Bienvenido</h2>
            <p>Contenido de la página de inicio.</p>
        </section>

        <section id="register">
        
            <form action="/api/usuarios/" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city">
                
                <button type="submit">Registrar</button>
            </form>
        </section>


    </main>

    <footer>
        <p>&copy; 2024. Todos los derechos reservados.</p>
        <p>Equipo:</p>
        <ul>
            <li><a href="https://github.com/usuario1" target="_blank">Santiago Henao Cuervo</a></li>
            <li><a href="https://github.com/usuario2" target="_blank">Usuario 2</a></li>
            <li><a href="https://github.com/usuario2" target="_blank">Usuario 3</a></li>
        </ul>
    </footer>
    <script>
        document.getElementById('registration-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/usuarios/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Usuario registrado:', result);
                    alert('Registro exitoso');
                } else {
                    console.error('Error al registrar usuario:', response.statusText);
                    alert('Error al registrar usuario');
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('Error en la solicitud');
            }
        });
        </script>
</body>
</html>
